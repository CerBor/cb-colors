<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <link rel="stylesheet" href="libraries/bootstrap.min.css" />
      <link rel="stylesheet" href="css/style.css" />
      <link rel="stylesheet" href="fonts/stylesheet.css" />
   </head>
   
   <body>
      <style>
         code {
            font-family: 'Source Code Pro';
         }
      </style>
      <div id="container">
         <h3>Functions:</h3>
         <code>
            cb.color(&lt;color&gt;);
         </code><span>- get colors</span>
         <br />
         <code>
            cb.author;
         </code><span>- get package author</span>
         <br />
         <code>
            cb.version;
         </code><span>- get package version</span>
         <h3>Colors:</h3>
      </div>
      <script src="libraries/vue.js"></script>
      <div id="vue">
         <kbd>{{col1}}</kbd>
         <kbd>{{col2}}</kbd>
      </div>
      <script>
         var vue = new Vue({
  el: '#vue',
  data: {
    col1: 'purple_heart',
    col2: 'prussian_blue',
    col3: 'amethyst',
    col4: 'Pale_purplish_pink',
    col5: 'cornflower_craiola',
    col6: 'frosty_sky',
    col7: 'golden_craiola',
    col8: 'capri_blue',
    col9: 'copper',
    col10: 'grandmother\'s_apples',
    col11: 'pale_blue',
    col12: 'shinny_yellow',
    col13: 'sunrise',
    col14: 'green_blue_craiola',
    col15: 'camelopard'
  }
})
      </script>
   </body>
</html>
