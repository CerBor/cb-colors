<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <link rel="stylesheet" href="libraries/bootstrap.min.css" />
      <link rel="stylesheet" href="css/style.css" />
      <link rel="stylesheet" href="fonts/stylesheet.css" />
   </head>
   
   <body>
      <style>
         code {
            font-family: 'Source Code Pro';
         }
      </style>
      <div id="container">
         <h3>Functions:</h3>
         <code>
            cb.color(&lt;color&gt;);
         </code><span>- get colors</span>
         <br />
         <code>
            cb.author;
         </code><span>- get package author</span>
         <br />
         <code>
            cb.version;
         </code><span>- get package version</span>
         <h3>Colors:</h3>
      </div>
      <div id="vue">
         {{ msg }}
      </div>
      <script>
         var vue = new Vue({
  el: '#vue',
  data: {
    msg: 'Привет, Vue!'
  }
})
      </script>
      
      <script src="libraries/vue.js"></script>
   </body>
</html>
